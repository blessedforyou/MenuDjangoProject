<h2>{{ menu.title }}</h2>
<ul>     
    {% for node in menu_tree %}
        <li class="{% if node.active %}active{% endif %}">
            <a href="{{ node.item.get_absolute_url }}">{{ node.item.title }}</a>
            {% if node.children %}
                <ul>
                    {% for child in node.children %}
                        <li class={% if child.active %}active{% endif %}">
                            <a href="{{ child.item.get_absolute_url }}">{{ child.item.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
