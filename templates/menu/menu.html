<div class="menu">
    <h2 class="menu-title">{{ menu.title }}</h2>
    <ul class="menu-list">
        {% for node in menu_tree %}
            <li class="menu-item {% if node.active %}active{% endif %}">
                <a href="{{ node.item.get_absolute_url }}">{{ node.item.title }}</a>
                {% if node.children %}
                    <ul class="submenu">
                        {% for child in node.children %}
                            <li class="submenu-item {% if child.active %}active{% endif %}">
                                <a href="{{ child.item.get_absolute_url }}">{{ child.item.title }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
